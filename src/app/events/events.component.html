<div class="header">
  <h1>events</h1>
  <h2>what we are up to</h2>
</div>
<div class="event-list">
  <div *ngFor="let event of events">
    <p class="title">{{event.title}}</p>
    <p class="date">{{event.event_date | date:'dd. MMM yyyy' }} at {{event.event_date | date:'HH:mm' }}</p>
    <img [src]="imgUrlpath + event.event_logo">
  </div>
</div>
